<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>استخراج فالورهای اینستاگرام</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>📥 استخراج فالورهای اینستاگرام</h2>
    <form method="POST">
        <input type="text" name="target_username" placeholder="یوزرنیم پیج هدف" required><br><br>
        <button type="submit">استخراج کن</button>
    </form>
    {% if file_ready %}
        <p>✅ استخراج انجام شد. <a href="/download">دانلود فایل</a></p>
    {% elif error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
