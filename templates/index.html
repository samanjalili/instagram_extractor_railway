<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تست استخراج فالورها با پروکسی</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 50px;">
    <h2>📥 ورود و تست استخراج فالورها</h2>
    <form method="POST">
        <input type="text" name="login_username" placeholder="یوزرنیم اینستاگرام" required><br><br>
        <input type="password" name="login_password" placeholder="رمز عبور" required><br><br>
        <input type="text" name="target_username" placeholder="یوزرنیم پیج هدف" required><br><br>
        <button type="submit">🚀 تست با پروکسی</button>
    </form>

    {% if file_ready %}
        <p>✅ فایل آماده است: <a href="/download">دانلود خروجی</a></p>
    {% elif error %}
        <p style="color:red;">❌ {{ error }}</p>
    {% endif %}
</body>
</html>
